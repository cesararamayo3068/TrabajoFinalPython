<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Vestir</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/img/LogoRC.ico" type="image/x-icon">
</head>

<body>
    <header>
        <img src="/img/logoRC.png" alt="Logo" id="logo">
        <h1>Tienda de Vestir</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="catalogodyn.html" class="selected">Catálogo</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div  id="app">
            <div class="add-product-button">
               <!-- <button onclick="location.href='agregar_producto.html'">
                <i class="fas fa-plus"></i> Agregar Producto -->
              </button>  
            </div> 

    <div v-for="producto in productos" :key="producto.id" :id="'producto'+producto.id">
        <div class="card">
            <img :src="producto.imagen" alt="" class="product-image">
            <div class="card-content">
                <h3 data-label="ID">Artículo N°{{producto.id}}</h3>
                <p data-label="Descripción">{{producto.descripcion}}</p>
                <!-- <a class="button" onclick="mostrarDetalles(event, 'detalle1' )">Ver Detalles</a> -->
                <div id="detalle1" class="details-message">
                    <p><strong>Precio: $</strong>{{producto.precio}}</p>
                    <p><strong>Talles:</strong> S, M, L, XL</p>
                </div>
            </div>
        </div>
    </div>   
    </main>
    
    <script src="/js/scripts.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/js/tabla_producto.js"></script>
</body>
<footer>
    <table >
        <a href="/templates/administrar_productos.html" class="botonRojo">Administrar Productos</a>  
    </table>
    
</footer>
</html>
